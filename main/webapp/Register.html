<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
</head>
<body>
  <form method="post" action="./RegisterServlet">
    <table align="center" width="20%" border="1">
      <tr>
        <th>FName</th>
        <td><input type="text" name="fname"></td>
      </tr>
      <tr>
        <th>LName</th>
        <td><input type="text" name="lname"></td>
      </tr>
      <tr>
        <th>Email</th>
        <td><input type="text" name="email"></td>
      </tr>
      <tr>
        <th>Pass</th>
        <td><input type="text" name="pass"></td>
      </tr>
      <tr>
        <th>Mobile</th>
        <td><input type="text" name="mobile"></td>
      </tr>
      <tr>
        <th>Address</th>
        <td><textarea name="address">
          </textarea></td>
      </tr>
      <tr>
        <th><input type="submit" name="submit" value="Register"></th>
        <th><input type="reset" name="reset" value="Clear"></th>
      </tr>
    </table>
  </form>
  <p align="center">Existing User, <a href="Login.jsp">SignIn</a></p>
</body>
</html>
